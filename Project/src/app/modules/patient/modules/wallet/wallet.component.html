<div>
    
      <div class="md:px-10 mx-auto w-full ">
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
<div x-data="counting()" class="bg-green-100 w-full flex justify-center items-center mt-8 mb-7 mx-auto">
    <div class="flex flex-col justify-center items-center cursor-pointer">
        <div class="flex space-x-3 items-center" *ngIf="patientWallet | async as patientWallet">
            <div class="w-10"></div>
            <span class=" text-8xl font-bold mt-2 mb-4" x-text="currentValue">{{patientWallet.price}}</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-10 w-10 animate-bounce text-gray-800">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            
        </div>
        <div x-show="!isCounting && currentValue<endValue" class="text-sm text-white font-bold"><span x-show="currentValue==startValue">Total Coin Value</span></div>
    </div>
</div>
        <div class="container mx-auto">
        <div class="relative grid grid-cols-1 2xl:grid-cols-1 xl:gap-4">
          <div class="bg-white shadow rounded-lg p-4 sm:p-6 h-full">
            <div class="flex items-center justify-between mb-4">
              <h1 class="text-xl font-bold leading-none text-gray-900">Wallet Overview</h1>
              <div class="grid grid-cols-1 3xl:grid-cols-1">
                <button (click)="PurchaseCoinPopup()" 
                  class="text-lg font-medium text-green-600 hover:bg-gray-100 rounded-lg inline-flex items-center p-2">
                  Purchase New Coin
                </button>
              </div>
            </div>
            <div class=" flex flex-col break-words w-full mb-6 shadow-lg rounded-2xl ">
  
              <div class="overflow-hidden rounded-lg ">
  
                <table class="w-full border-collapse bg-white text-left text-sm text-gray-500">
                  <thead class="bg-gray-50">
                    <tr>
                      <th scope="col" class="px-6 py-4 font-medium text-gray-900">Coin ID</th>
                      <th scope="col" class="px-6 py-4 font-medium text-gray-900">Purchased Date</th>
                      <th scope="col" class="px-6 py-4 font-medium text-gray-900">Price</th>
                      <th scope="col" class="px-6 py-4 font-medium text-gray-900">Quantity</th>
                      <th scope="col" class="px-6 py-4 font-medium text-gray-900 text-end">Action</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-100 border-t border-gray-100" *ngIf="patientWallet | async as patientWallet">
                    <tr class="hover:bg-gray-50" >
                      <td class="px-6 py-4">
                        {{patientWallet.id}}
                      </td>
                      <td class="px-6 py-4">
                        {{patientWallet.date}}
                      </td>
                   
                      <td class="px-6 py-4">
                        {{patientWallet.price}}
                      </td>
                      <td class="px-6 py-4">
                        {{patientWallet.quantity}}
                      </td>
                      
                      <td class="px-6 py-4">
                        <div class="flex justify-end gap-4">
                          <button (click)="deleteCoin()" x-data="{ tooltip: 'Delete' }">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                              stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip"
                             >
                              <path stroke-linecap="round" stroke-linejoin="round"
                                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                            </svg>
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
  
                  
                </table>
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
