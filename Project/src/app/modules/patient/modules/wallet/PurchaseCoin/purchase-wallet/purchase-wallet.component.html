<div class="flex content-center justify-center rounded-3xl bg-white py-12 p-8" >
  <div >
    <span class="text-2xl font-semibold font-bold font-['Maven Pro'] tracking-widest leading-loose">Purchase Your Coin</span>
    <form class="mt-4" [formGroup]="formControl" (ngSubmit)=" submitPurchaseDetails()">
      <div class="w-full mt-6 mr-0 mb-0 ml-0 space-y-8" >
        <div class="relative">
          <div class="grid grid-cols-1 gap-2 lg:grid-cols-2">
            <div class="relative">
              <input id="id-l11" type="text" placeholder="First Name" formControlName="price" name="first_name"
                class="relative w-full h-12 px-4 pl-12 placeholder-transparent transition-all border rounded outline-none focus-visible:outline-none peer border-slate-200 text-slate-500 autofill:bg-white invalid:border-pink-500 invalid:text-pink-500 focus:border-emerald-500 focus:outline-none invalid:focus:border-pink-500 disabled:cursor-not-allowed disabled:bg-slate-50 disabled:text-slate-400" />
              <label for="id-l11"
                class="cursor-text peer-focus:cursor-default absolute left-2 -top-2 z-[1] px-2 text-xs text-slate-400 transition-all before:absolute before:top-0 before:left-0 before:z-[-1] before:block before:h-full before:w-full before:bg-white before:transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:left-10 peer-placeholder-shown:text-base peer-required:after:text-pink-500 peer-required:after:content-['\00a0*'] peer-invalid:text-pink-500 peer-focus:-top-2 peer-focus:left-2 peer-focus:text-xs peer-focus:text-emerald-500 peer-invalid:peer-focus:text-pink-500 peer-disabled:cursor-not-allowed peer-disabled:text-slate-400 peer-disabled:before:bg-transparent">
                Coin Price
              </label>
              <svg xmlns="http://www.w3.org/2000/svg"
                class="absolute w-6 h-6 top-3 left-4 stroke-slate-400 peer-disabled:cursor-not-allowed"
                fill="none" aria-hidden="true" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"
                aria-labelledby="title-7 description-7" role="graphics-symbol">
                <title id="title-7">Check mark icon</title>
                <desc id="description-7">Icon description here</desc>
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>

            <div class="space-y-1">

              <div class="relative">
                <input id="id-l12" type="text" placeholder="last Name" formControlName="quantity" name="last_name"
                  class="relative w-full h-12 px-4 pl-12 placeholder-transparent transition-all border rounded outline-none focus-visible:outline-none peer border-slate-200 text-slate-500 autofill:bg-white invalid:border-pink-500 invalid:text-pink-500 focus:border-emerald-500 focus:outline-none invalid:focus:border-pink-500 disabled:cursor-not-allowed disabled:bg-slate-50 disabled:text-slate-400" />
                <label for="id-l12"
                  class="cursor-text peer-focus:cursor-default absolute left-2 -top-2 z-[1] px-2 text-xs text-slate-400 transition-all before:absolute before:top-0 before:left-0 before:z-[-1] before:block before:h-full before:w-full before:bg-white before:transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:left-10 peer-placeholder-shown:text-base peer-required:after:text-pink-500 peer-required:after:content-['\00a0*'] peer-invalid:text-pink-500 peer-focus:-top-2 peer-focus:left-2 peer-focus:text-xs peer-focus:text-emerald-500 peer-invalid:peer-focus:text-pink-500 peer-disabled:cursor-not-allowed peer-disabled:text-slate-400 peer-disabled:before:bg-transparent">
                  Quantity
                </label>
                <svg xmlns="http://www.w3.org/2000/svg"
                  class="absolute w-6 h-6 top-3 left-4 stroke-slate-400 peer-disabled:cursor-not-allowed"
                  fill="none" aria-hidden="true" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"
                  aria-labelledby="title-7 description-7" role="graphics-symbol">
                  <title id="title-7">Check mark icon</title>
                  <desc id="description-7">Icon description here</desc>
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
            </div>
          </div>

        </div>

        <div class="relative" >
            <p class="text-lg text-gray-500">Are you sure you want to Proceed ?</p>
            <div class="flex flex-row mt-6 space-x-2 justify-evenly">
                <button type="submit" class="w-full py-3 text-sm font-medium text-center text-white transition duration-150 ease-linear bg-green-600 border border-green-600 rounded-lg hover:bg-green-500">Purchase Now</button>
                <button (click)="cancelBook()" x-on:click="modal = ! modal" class="w-full py-3 text-sm text-center text-gray-500 transition duration-150 ease-linear bg-white border border-gray-200 rounded-lg hover:bg-gray-100">Cancel</button>
            </div>
        </div>

      </div>
    </form>
  </div>
</div>

</body>
